databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: varchar(50)
              - column:
                  name: role
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: device_info
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)

  - changeSet:
      id: 2
      author: yourname
      changes:
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: room_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: room_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: room_photo_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar(50)

  - changeSet:
      id: 3
      author: yourname
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: booking_confirmation_code
                  type: varchar(255)
              - column:
                  name: user_id
                  type: bigint  # Thêm cột user_id
                  constraints:
                    nullable: false  # Cột này không được null, vì đây là khóa ngoại
              - column:
                  name: room_id
                  type: bigint  # Thêm cột room_id
                  constraints:
                    nullable: false  # Cột này không được null, vì đây là khóa ngoại


  - changeSet:
      id: 4
      author: yourname
      changes:
        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_booking_user

  - changeSet:
      id: 5
      author: yourname
      changes:
        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: room_id
            referencedTableName: rooms
            referencedColumnNames: id
            constraintName: fk_booking_room
